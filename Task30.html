<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Числа из отрезка</title>
</head>
<body>

<h2>Числа из отрезка [a; b], меньшие X</h2>

<label for="a">Введите a:</label>
<input type="number" id="a" required>

<label for="b">Введите b:</label>
<input type="number" id="b" required>

<label for="x">Введите X:</label>
<input type="number" id="x" required>

<button onclick="showNumbers()">Показать числа</button>

<p id="result"></p>

<script>
  function showNumbers() {
    // Получаем значения a, b и X из полей ввода
    var a = parseFloat(document.getElementById("a").value);
    var b = parseFloat(document.getElementById("b").value);
    var x = parseFloat(document.getElementById("x").value);

    // Проверяем, что введены корректные числа
    if (isNaN(a) || isNaN(b) || isNaN(x)) {
      alert("Пожалуйста, введите корректные числа.");
      return;
    }

    // Создаем массив для хранения чисел из отрезка [a; b], меньших X
    var result = [];

    // Заполняем массив
    for (var i = a; i <= b; i++) {
      if (i < x) {
        result.push(i);
      }
    }

    // Выводим результат
    document.getElementById("result").textContent = "Числа: " + result.join(", ");
  }
</script>

</body>
</html>
